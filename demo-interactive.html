<html lang="en">

  <title>YellowGrid Service Execution - Interactive Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --yellow: #ffcb32;
      --yellow-soft: #ffe9a8;
      --bg-dark: #070c12;
      --bg-card: #0f1722;
      --bg-panel: #111c2a;
      --border: rgba(255, 255, 255, 0.12);
      --text-main: #f5f7fb;
      --text-muted: #8b95a7;
      --accent-blue: #4ea8ff;
      --accent-green: #49d493;
      --accent-red: #ff6b6b;
      --accent-orange: #fbbf24;
      --accent-purple: #c084fc;
      --shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      --radius-lg: 22px;
      --radius-md: 16px;
      --radius-pill: 999px;
      --transition: 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #18233a, #05070b 65%);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .app-shell {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .app-header {
      background: rgba(15, 23, 42, 0.95);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .app-header .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .app-header .logo img {
      height: 40px;
    }

    .app-header h1 {
      font-size: 1.3rem;
    }

    .scenario-selector {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .scenario-selector select {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-panel);
      color: var(--text-main);
      font-size: 0.9rem;
    }

    /* Main Dashboard */
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      gap: 1px;
      background: var(--border);
      flex: 1;
      overflow: hidden;
    }

    .panel {
      background: var(--bg-dark);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .panel-header h2 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .panel-header p {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .panel-content {
      padding: 1.5rem;
      flex: 1;
    }

    /* Data Flow Panel */
    .data-flow-stage {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }

    .data-flow-stage.active {
      border-color: var(--yellow);
      background: rgba(255, 203, 50, 0.05);
    }

    .stage-header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .stage-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      font-size: 1.2rem;
    }

    .stage-icon.active {
      background: var(--yellow);
      color: #1a1405;
    }

    .stage-title {
      flex: 1;
    }

    .stage-title h3 {
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .stage-title span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .data-payload {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 1rem;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.8rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .data-payload .key {
      color: var(--accent-blue);
    }

    .data-payload .value {
      color: var(--accent-green);
    }

    .data-payload .string {
      color: var(--accent-orange);
    }

    /* Stakeholder View Panel */
    .stakeholder-view {
      background: var(--bg-panel);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .view-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .view-header h3 {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .role-badge {
      padding: 0.4rem 0.8rem;
      border-radius: var(--radius-pill);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
    }

    .role-operator {
      background: rgba(78, 168, 255, 0.15);
      color: var(--accent-blue);
    }

    .role-provider {
      background: rgba(251, 191, 36, 0.15);
      color: var(--accent-orange);
    }

    .role-crew {
      background: rgba(192, 132, 252, 0.15);
      color: var(--accent-purple);
    }

    .role-customer {
      background: rgba(73, 212, 147, 0.15);
      color: var(--accent-green);
    }

    .view-section {
      margin-bottom: 1.5rem;
    }

    .view-section h4 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 0.8rem;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .info-item label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 0.3rem;
    }

    .info-item .value {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      font-size: 0.9rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--yellow), #ffd86c);
      color: #1a1405;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    /* AI Intelligence Panel */
    .ai-insight {
      background: rgba(192, 132, 252, 0.08);
      border-left: 3px solid var(--accent-purple);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .ai-insight-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }

    .ai-insight-header i {
      color: var(--accent-purple);
    }

    .ai-insight-header strong {
      color: var(--accent-purple);
    }

    .ai-reasoning {
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 0.8rem;
    }

    .ai-confidence {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.85rem;
    }

    .confidence-bar {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
      transition: width 0.5s ease;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.8rem;
    }

    .metric-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }

    .metric-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .metric-value {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .metric-value.risk-low { color: var(--accent-green); }
    .metric-value.risk-medium { color: var(--accent-orange); }
    .metric-value.risk-high { color: var(--accent-red); }

    .metric-factors {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .factor-chip {
      padding: 0.3rem 0.7rem;
      border-radius: var(--radius-pill);
      font-size: 0.75rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 2rem;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 8px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(255, 255, 255, 0.1);
    }

    .timeline-item {
      position: relative;
      padding-bottom: 1.5rem;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -1.55rem;
      top: 0.3rem;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid var(--bg-dark);
    }

    .timeline-item.active::before {
      background: var(--yellow);
      box-shadow: 0 0 0 4px rgba(255, 203, 50, 0.2);
    }

    .timeline-item.completed::before {
      background: var(--accent-green);
    }

    .timeline-content {
      font-size: 0.9rem;
    }

    .timeline-content strong {
      display: block;
      margin-bottom: 0.2rem;
    }

    .timeline-content span {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }
      
      body {
        overflow-y: auto;
        height: auto;
      }

      .app-shell {
        height: auto;
      }
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.8rem;
      border-radius: var(--radius-pill);
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .status-pending {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-muted);
    }

    .status-ok {
      background: rgba(73, 212, 147, 0.15);
      color: var(--accent-green);
    }

    .status-nok {
      background: rgba(255, 107, 107, 0.15);
      color: var(--accent-red);
    }

    /* Mobile App Styles */
    .mobile-screen {
      background: #000;
      border-radius: 24px;
      padding: 1rem;
      box-shadow: 0 0 0 8px #1a1a1a, 0 30px 60px rgba(0, 0, 0, 0.8);
      max-width: 400px;
      margin: 0 auto;
    }

    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      border-radius: 16px 16px 0 0;
      margin: -1rem -1rem 1rem -1rem;
    }

    .mobile-status-bar {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .mobile-card {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }

    .mobile-button {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mobile-button-primary {
      background: linear-gradient(135deg, var(--yellow), #ffd86c);
      color: #1a1405;
    }

    .mobile-button-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.2);

    /* Operator Cockpit Styles */
    .cockpit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .cockpit-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.25rem;
    }

    .cockpit-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .cockpit-metric {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1;
      margin: 0.5rem 0;
    }

    .cockpit-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    /* Email/SMS Mockup */
    .email-mockup {
      background: #fff;
      color: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .email-header {
      border-bottom: 2px solid #e5e5e5;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    .email-body {
      line-height: 1.6;
      color: #333;
    }

    .email-button {
      display: inline-block;
      background: linear-gradient(135deg, var(--yellow), #ffd86c);
      color: #1a1405;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin: 1.5rem 0;
    }

    .sms-mockup {
      background: #1a1a1a;
      border-radius: 18px;
      padding: 1rem;
      max-width: 300px;
      margin: 1rem auto;
    }

    .sms-bubble {
      background: #2a7aff;
      color: #fff;
      border-radius: 18px;
      padding: 0.8rem 1.2rem;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
